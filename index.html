<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Google</title>
	<style>
     
     .content {
      text-align: center;
     }

     img {
     	padding-bottom: 20px;
     	padding-top: 300px;
     }

     .container {
     	padding:10px;
     }
     
     footer {
     	text-align: center;
     }

	</style>
</head>
<body>
       

<div class="content">
	<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google search box">
	<div class="container">
		<form action="http://www.google.com/search" method="GET">
			<input type="text" name="q">
			<input type="submit" value="search">
			<br>
		 <div class="container">
			<button type="button">Google Search</button>
			<button type="button">I'm Feeling Lucky</button>
		</div>
		</form>
	</div>
</div>

<footer>
 <small>&copy; Copyright 2019, Example Corporation</small>
</footer>

</body>
</html>
